<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input').addClass("form-control");
            $('select').addClass("form-control");
            $('textarea').addClass("form-control");



    });

    </script>
</head>
<body>

<div class="container-fluid">
       <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Django Blog</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="{% url 'blog:article-add' %}">New Post</a></li>
      <li><a href="{% url 'blog:category' %}">Categories</a></li>
    </ul>
    <form method="GET" action="{% url 'blog:search' %}" class="navbar-form navbar-right">
      <div class="form-group">
        <input type="text" name="q" class="form-control" placeholder="Search Post">
      </div>
        <button type="submit" class="btn btn-default">Submit</button>

  </div>
   </form>
</nav>
    <h1 style="text-align: center;">Django Blog</h1>
    {% block content %}
    {% endblock %}
</div>
    </body>
</html>
